<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>map</title>
    <!-- map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="

        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!--font Awesome -->

<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-6">
                <div id="map"></div>
            </div>
            <div class="col-6">
                <div class="row">
                    <h2 class="w-100 text-center">
                        <strong>
                            全台餐飲分布圖
                        </strong>
                    </h2>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="country">縣市</label>
                        <select id="country" class="form-control"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        //宣告
        let map;
        const restDataRequest = fetch("https://raw.githubusercontent.com/hu8345/FileStorage/main/map.json")
        let restData;
        let markers = L.markerClusterGroup();//marker叢集

        //DOM
        const countrySelect = document.querySelector('#country');
        const countryText = document.querySelector('strong');

        //function
        //初始化地圖
        function initMap() {
            map = L.map('map', {
                center: [25.042374594664636, 121.53612550934845], //Build School
                zoom: 9,
            })

            //圖層
            let osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
            let osm = new L.TileLayer(osmUrl,{minZoom:8,maxZoom:19});
            map.addLayer(osm);

        }
    </script>

</body>

</html>
