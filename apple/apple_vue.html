<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<div id="app">
    <div class="row product">
        <h1>iPhone 14</h1>
        <div v-for="phone in iPhone14Arr" :key="phone.storage">
            <img :src="phone.pic" alt="">
            <p>顏色: {{ phone.color }}</p>
            <p>儲存容量: {{ phone.storage }}</p>
            <p>價格: {{ phone.price }}</p>
        </div>
        <h1>iPad</h1>
        <div v-for="tablet in iPadArr" :key="tablet.storage">
            <img :src="tablet.pic" :alt="tablet.color" />
            <h2>{{ tablet.color }} {{ tablet.storage }}</h2>
            <p>Price: {{ tablet.price }}</p>
        </div>
        <h1>Mac</h1>
        <div v-for="mac in MacArr" :key="mac.storage">
            <img :src="mac.pic" :alt="mac.color" />
            <h2>{{ mac.color }} {{ mac.storage }}</h2>
            <p>Price: {{ mac.price }}</p>
        </div>
    </div>
    <div class="row">
        <button @click="selectProduct('iPhone14')">iPhone14</button>
        <button @click="selectProduct('iPad')">iPad</button>
        <button @click="selectProduct('Mac')">Mac</button>
    </div>
</div>
