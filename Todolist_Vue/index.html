<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .completed {
            text-decoration: line-through;
        }

        .d-flex {
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div id="app" class="container mt-4">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">待辦事項</span>
            </div>
            <input type="text" class="form-control" v-model="newTodo" @keyup.enter="addTodo" placeholder="準備要做的任務">
                <button class="btn btn-primary" type="button" @cllick>新增</button>
            </div>
        </div>
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">全部</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">進行中</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">已完成</a>
                    </li>
                </ul>
            </div>
            <ul class="list-group list-group-flush text-left">
                <li class="list-group-item" v-for="item in todos">
                    <div class="d-flex">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="a1">
                            <label class="form-check-label" for="a1">
                                {{item.title}}
                            </label>
                        </div>
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </div>
                </li>
                <li class="list-group-item">
                    <input type="text" class="form-control" v-model="newTodo" @keyup.enter="addTodo" placeholder="新增任務">
                </li>
            </ul>
            <div class="card-footer d-flex justify-content-between">
                <span>還有 3 筆任務未完成</span>
                <a href="#">清除所有任務</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
