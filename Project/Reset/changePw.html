<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/8dfe5139a6.js" crossorigin="anonymous"></script>
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5 mt-0">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-0 mt-5">
                    <form method="post"  asp-action="ResetPassword" class="needs-validation" novalidate>
                        @Html.AntiForgeryToken()
                        <input type="hidden" asp-for="UserId" />
                        <input type="hidden" asp-for="Token" />
                        <div class="mb-4">
                            <label>電子郵件</label>
                            <input asp-for="Email" type="email" class="form-control" readonly />
                        </div>
                        <div class="mb-4">
                            <label asp-for="NewPassword" class="form-label">新密碼</label>
                            <div class="input-group">
                                <input asp-for="NewPassword" type="password" class="form-control" required
                                    id="newPasswordInput" />
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePasswordVisibility('newPasswordInput', 'newPasswordBtn')"><i
                                        class="fas fa-eye"></i></button>
                            </div>
                            <span asp-validation-for="NewPassword" class="text-danger"></span>
                        </div>
                        <div class="mb-4">
                            <label asp-for="ConfirmPassword" class="form-label">確認新密碼</label>
                            <div class="input-group">
                                <input asp-for="ConfirmPassword" type="password" class="form-control" required
                                    id="confirmPasswordInput" />
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="togglePasswordVisibility('confirmPasswordInput', 'confirmPasswordBtn')"><i
                                        class="fas fa-eye"></i></button>
                            </div>
                            <span asp-validation-for="ConfirmPassword" class="text-danger"></span>
                        </div>
                        @Html.HiddenFor(m => m.UserId)
                        @Html.HiddenFor(m => m.Token)
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <div asp-validation-summary="All" class="text-danger"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
