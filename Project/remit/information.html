<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
       :root {
    --primary: rgb(250, 246, 238); /* #faf6ee */
    --secondary: rgba(180, 137, 51, 0.7); /* #b38932 */
}

* {
    font-family: Quicksand, "Noto Sans TC", -apple-system, "PingFang TC", BlinkMacSystemFont, Roboto, Ubuntu, "Noto Sans TC", "Segoe UI", "Helvetica Neue", Helvetica, "Source Han Sans TC", sans-serif;
}

.RenttalInfomation {
    background-color: var(--primary);
}


.btn-hugo {
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
    background-color: orange;
    color: white;
    border: 2px solid orange;
}

    </style>
</head>

<body>
    <section class="RenttalInfomation">
        <div class="container" id="Infomation">
            <div class="titile text-center fs-2">檢視房客詳細資料</div>
            <div class="row ">
                <div class="col-12 ">
                    <table class="table w-75 mx-auto mt-5">
                        <tbody>
                            <tr>
                                <th class="w-25 " scope="row">承租人:</th>
                                <td class="w-75">@Model.Name</td>
                            </tr>
                            <tr>
                                <th class="w-25 " scope="row">電話:</th>
                                <td class=" w-75">@Model.Phone </td>
                            </tr>
                            <tr>
                                <th class="w-25 " scope="row">身分證字號:</th>
                                <td class=" w-75">@Model.PersonalId</td>
                            </tr>
                            <tr>
                                <th class="w-25 " scope="row">戶籍電話:</th>
                                <td class=" w-75">@Model.AddresssTel</td>
                            </tr>
                            <tr>
                                <th class="w-25 " scope="row">緊急連絡人:</th>
                                <td class=" w-75">@Model.ECName</td>
                            </tr>
                            <tr>
                                <th class="w-25 " scope="row">緊急聯絡人電話:</th>
                                <td class=" w-75">@Model.ECPhone</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-12 w-75 mx-auto d-flex justify-content-center">
                        <button type="button" class="btn-hugo mx-3" onclick="location.href='@Url.Action("
                            Center", "Center" )'">返回會員中心</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
